<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- give the option to save info provided. three boxes -->
    <section  class="content">
        <div>
            <header class="clearfix">
                <div class="header_box">
                    <h1 class="namebox">Brogan Stich</h1>
                    <div class="menulink">
                        <ul>
                            <li><a href="index.html">About</a></li>
                            <li><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>
        <!-- everything else contained in the following div(background) -->
        <section class="centerbox clearfix">
            <!-- break for background -->
            <div class="boxheader">
                <!-- the header for the box goes here this div also centered -->
                <h2>Contact Me</h2>
                <!-- for othe under line, make a border with only the bottom line in. -->
            </div>
            <div class="insidebox">
                <!-- For some reason this box will sometimes work sometimes crash the site. Cause: Unknown -->
                    <form>
                      <label for="fname">First Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  
                      <label for="message">Message</label>
                      <input type="text" id="message" message="message" placeholder="Message me! (in 144 characters or less)">
                      <input type="submit" value="Submit">
                    </form>
            </div>
        </section>
    </section>
    <footer>
        <!-- some sort of copy right thing.centered. very small text. -->
        <p>Copyright</p>
    </footer>
</body>
</html>
